Global:
  version: 2.0
  mode: AGENT

Default:
    profile:
        - build_agent

Profiles:
  - profile:
    name: build_agent
    mode: AGENT
    environment:
      image: DECK_STD_CENTOS7
      tools:
        - pnpm: 9.6.0
        - nodejs: 20.0.0
    build:
      command: sh build-script/build.agent.sh agents
    artifacts:
      release: true

  - profile:
    name: build_reports
    mode: AGENT
    environment:
      image: DECK_STD_CENTOS7
      tools:
        - pnpm: 9.6.0
        - nodejs: 20.0.0
    build:
      command: sh build-script/build.reports.sh reports
    artifacts:
      release: true
